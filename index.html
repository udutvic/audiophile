<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./css/styles.css"
    />
    <link
      rel="stylesheet"
      href="./css/media.css"
    />
    <title>Audiophile</title>
  </head>
  <body>
    <main class="container">
      <section class="content">
        <article class="content-item">
          <img
            src="./assets/img/content/headphone.png"
            alt="headphone"
          />
          <h2>headphone</h2>
          <a href="#">shop</a>
        </article>
        <article class="content-item">
          <img
            src="./assets/img/content/speaker.png"
            alt="speaker"
          />
          <h2>speaker</h2>
          <a href="#">shop</a>
        </article>
        <article class="content-item">
          <img
            src="./assets/img/content/earphone.png"
            alt="earphone"
          />
          <h2>earphone</h2>
          <a href="#">shop</a>
        </article>
      </section>
      <section class="info">
        <article class="info-img">
          <img class="img-desc"
            src="./assets/img/content/big-speaker-desktop.png"
            alt="speaker"
          />
          <img class="img-tab" src="./assets/img/content/big-speaker-tab.png" alt="speaker">
          <img class="img-mob" src="./assets/img/content/big-speaker-mob.png" alt="speaker">
        </article>
        <article class="info-text">
          <h3>ZX9 SPEAKER</h3>
          <p>
            Upgrade to premium speakers that are phenomenally built to deliver truly
            remarkable sound.
          </p>
          <button>See Product</button>
        </article>
      </section>
    </main>
  </body>
</html>
